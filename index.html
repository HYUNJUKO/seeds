<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeedsSoft</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="./main.css" />
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js" integrity="sha512-WFN04846sdKMIP5LKNphMaWzU7YpMyCU245etK3g/2ARYbPK9Ub18eG+ljU96qKRCWh+quCY7yefSmlkQw1ANQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- GSAP & ScrollToPlugin -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/ScrollToPlugin.min.js" integrity="sha512-lZACdYsy0W98dOcn+QRNHDxFuhm62lfs8qK5+wPp7X358CN3f+ml49HpnwzTiXFzETs4++fADePDI+L2zwlm7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  
  <!-- SWIPER -->
  <link  rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
  <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

  <!-- ScrollMagic -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.8/ScrollMagic.min.js" integrity="sha512-8E3KZoPoZCD+1dgfqhPbejQBnQfBXe8FuwL4z/c8sTrgeDMFEnoyTlH3obB4/fV+6Sg0a0XF+L/6xS4Xx1fUEg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script defer src="./js/main.js"></script>

</head>
<body>
  <header>
    <div class="inner">

      <a href="/" class="logo">
        <img src="./images/top_logo.png" alt="SeedsSoft">
      </a>

      <div class="main">
        <ul class="main_menu">
          <li class="main_menu1">기업소개</li>
          <li class="main_menu2">제품소개</li>
          <li class="main_menu3">문의</li>
          <li class="main_menu4">News</li>
        </ul>
      </div>

    </div>
  </header>


  <!-- VISUAL -->
  <section class="visual">
    <div class="title">
        <img src="./images/main_1.jpg" alt="main" />
    </div>
  </sectoin>

  <!-- INTRODUCTION -->
  <section class="intro">
    <div class="intro-image">
      <img src="./images/box1.png" alt="" />
    </div>
  </section>

  <!-- PRODUCT -->
  <section class="product">
    <div class="product-main">
      <span class="material-symbols-outlined">travel_explore</span>
      <span class="material-symbols-outlined">travel_explore</span>
      <span class="material-symbols-outlined">travel_explore</span>
      <span class="material-symbols-outlined">travel_explore</span>
      <span class="material-symbols-outlined">travel_explore</span>
    </div>
  </section>

  <!-- FOOTER -->
  <footer>
    <div class="inner">
      <ul class="menu">
        <li>(주)씨즈소프트</li>
        <li>대표 : 정여선</li>
        <li>주소 : 강원도 춘천시 백령로 165, 3층(효자동)</li>
        <li>사업자등록번호 : 524-87-02048</li>
      </ul>
    </div>
  </footer>
</body>
</html>
